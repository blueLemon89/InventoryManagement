<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>WWarehouse Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <<a class="navbar-brand" th:href = "@{/product/product.html}">Inventory Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update product </h1>
            <div class = "card-body">
                <form th:action="@{/product/product.html}" th:object = "${products}" method="POST">
                    <div class ="form-group">
                        <label> Name * </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{product_name}"
                                class = "form-control"
                                placeholder="Enter name of product..."
                        />
                    </div>
                    <div class ="form-group">
                        <label> Type * </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{product_type}"
                                class = "form-control"
                                placeholder="Enter type of product..."
                        />
                    </div>
                    <div class ="form-group">
                        <label> Price *</label>
                        <input
                                type = "number"
                                name = "price"
                                th:field = "*{product_price}"
                                class = "form-control"
                                placeholder="Enter product's price..."
                        />
                    </div>
                    <div class ="form-group">
                        <label> Amount *</label>
                        <input
                                type = "number"
                                name = "amount"
                                th:field = "*{product_amount}"
                                class = "form-control"
                                placeholder="Enter amount of product..."
                        />
                    </div>
                    <div class ="form-group">
                        <label> Description * </label>
                        <input
                                type = "text"
                                name = "desc"
                                th:field = "*{product_desc}"
                                class = "form-control"
                                placeholder="Enter description of product..."
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
