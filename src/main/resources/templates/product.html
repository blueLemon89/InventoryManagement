<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" th:href = "@{/product.html}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class ="container">
    <div class = "row">
        <h1> List Products </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a  th:href = "@{/create.html}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
        </div>
        <form th:action="@{/product.html/search}" method="get">
            <input type="text" name="keyWord" th:value="${keyWord}"  placeholder="Find Product..."  >
            <button type="submit" class="btn btn-info">Search</button>
        </form>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Product Name</th>
            <th> Type</th>
            <th> Price(VND)</th>
            <th> Amount </th>
            <th> Description </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "product: ${products}">
            <td th:text = "${product.product_name}"></td>
            <td th:text = "${product.product_type}"></td>
            <td th:text = "${product.product_price}"></td>
            <td th:text = "${product.product_amount}"></td>
            <td th:text = "${product.product_desc}"></td>
            <td>
                <a th:href = "@{/edit.html/{id}(id=${product.product_id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/delete/{id}(id=${product.product_id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
