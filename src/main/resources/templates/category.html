<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Warehouse Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" th:href = "@{/category}">Warehouse Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

<div class ="container">
  <div class = "row">
    <h1> List Categories </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/category/new}" class = "btn btn-primary btn-sm mb-3"> Add Category</a>
      </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Category Code</th>
      <th> Category Name</th>
      <th> List Products</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "category: ${categories}">
      <td th:text = "${category.category_code}"></td>
      <td th:text = "${category.category_name}"></td>
      <td>
        <a th:href = "@{/product/{id}(id=${category.category_id})}"
           class = "btn btn-primary">Show</a>
      </td>>
      <td>
        <a th:href = "@{/category/edit/{id}(id=${category.category_id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/category/delete/{id}(id=${category.category_id})}"
           class = "btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
